<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}{% endblock %}
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1691/1691859.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0e152f">
      <div class="container-fluid">
        <a class="navbar-brand link-light" href="#"
          ><i class="bi bi-bug-fill h4"></i> MLassify</a
        >

        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="#"
              style="color: white"
              >Active</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" style="color: white">Disabled</a>
          </li>
        </ul>
        <button
          class="btn btn-outline-light"
          style="margin: 2px"
          type="submit"
          title="Authenticate"
        >
          <i class="bi bi-person-add h4"></i>
        </button>
      </div>
    </nav>
    {% block body %}{% endblock %}
    <footer
      class="bg-body-tertiary text-center text-lg-start fixed-bottom"
      style="background-color: #0e152f"
    >
      <!-- Copyright -->
      <div class="text-center p-3" style="color: white">
        Â© 2024 Copyright: MLassify. All rights reserved.
      </div>
      <!-- Copyright -->
    </footer>

</html>
